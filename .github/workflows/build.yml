name: Maven Build Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - name: Set version
        run: echo "VERSION=$(date +'%Y%m%d-%H.%M.%S')" >> $GITHUB_ENV

      - name: Update POM version
        run: mvn versions:set -DnewVersion=${{ env.VERSION }} --file JeezyCore/pom.xml

      - name: Build with Maven
        run: mvn clean -B package --file JeezyCore/pom.xml -s settings.xml
